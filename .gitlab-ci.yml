image: gradle:jdk11

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script:
    - cd BookCase
    - ./gradlew build --stacktrace
  artifacts:
    paths:
      - BookCaseGradle/core/build
      - BookCaseGradle/app/build

junit:
  stage: test
  script:
    - cd BookCase
    - ./gradlew test
  artifacts:
    paths:
        - BookCase/core/build/reports/tests

checkstyle:
  stage: test
  script:
    - cd BookCase
    - ./gradlew checkstyleMain
    - ./gradlew checkstyleTest
  artifacts:
    paths:
        - BookCase/core/build/reports/checkstyle
        - BookCase/app/build/reports/checkstyle

spotbugs:
  stage: test
  script:
    - cd BookCase
    - ./gradlew spotbugsMain
    - ./gradlew spotbugsTest
  artifacts:
    paths:
        - BookCase/core/build/reports/spotbugs

jacoco:
  stage: test
  script:
    - cd BookCase
    - ./gradlew jacocoTestCoverageVerification
    - ./gradlew jacocoTestReport
  artifacts:
    paths:
        - BookCase/core/build/reports/jacoco        